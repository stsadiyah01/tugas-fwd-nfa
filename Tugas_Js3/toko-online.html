<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Manajemen Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h3 align="center">Daftar Produk Toko Online</h3>
  <div class="container my-4">
    <!-- Form Tambah Produk -->
    <div class="card mb-4">
      <div class="card-header">Tambah Produk</div>
      <div class="card-body">
        <form id="formProduk" class="row g-3">
          <div class="col-md-4">
            <input type="text" id="nama" class="form-control" placeholder="Nama Produk" required>
          </div>
          <div class="col-md-3">
            <input type="number" id="harga" class="form-control" placeholder="Harga" required>
          </div>
          <div class="col-md-2">
            <input type="number" id="stok" class="form-control" placeholder="Stok" required>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Tambah Produk</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabel Produk -->
    <div class="card shadow">
      <div class="card-body">
        <table class="table table-bordered table-striped table-hover align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>ID</th>
              <th>Nama Produk</th>
              <th>Harga</th>
              <th>Stok</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelProduk">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    //  produk awal
    let produkToko = [
      {id: 1, nama: "Laptop", harga: 7000000, stok: 5},
      {id: 2, nama: "Mouse", harga: 200000, stok: 10},
      {id: 3, nama: "Keyboard", harga: 350000, stok: 7}
    ];

    // Fungsi tampilkan produk ke tabel
    function tampilkanProduk() {
      let tbody = document.getElementById("tabelProduk");
      tbody.innerHTML = "";

      produkToko.forEach((produk) => {
        let row = `
          <tr>
            <td class="text-center">${produk.id}</td>
            <td>${produk.nama}</td>
            <td>Rp ${produk.harga.toLocaleString("id-ID")}</td>
            <td>${produk.stok}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-danger" onclick="hapusProduk(${produk.id})">Hapus</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Fungsi tambah produk
    function tambahProduk(nama, harga, stok) {
      let idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
      produkToko.push({id: idBaru, nama: nama, harga: parseInt(harga), stok: parseInt(stok)});
      tampilkanProduk();
      alert("Produk berhasil ditambahkan!");
    }

    // Fungsi hapus produk
    function hapusProduk(id) {
      let yakin = confirm("Apakah Anda yakin ingin menghapus produk ini?");
      if (yakin) {
        produkToko = produkToko.filter((produk) => produk.id !== id);
        tampilkanProduk();
        alert("Produk berhasil dihapus!");
      }
    }

    // form tambah produk
    document.getElementById("formProduk").addEventListener("submit", function(e) {
      e.preventDefault();
      let nama = document.getElementById("nama").value;
      let harga = document.getElementById("harga").value;
      let stok = document.getElementById("stok").value;
      
      tambahProduk(nama, harga, stok);
      
      // Reset form
      this.reset();
    });

    // Tampilkan produk awal
    tampilkanProduk();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
